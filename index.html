<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-our-profile">Our Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <main>
        <!-- Home -->
        <section id="section-home">
            <header>
                <h1>Hi User, Welcome to My Website</h1>
            </header>

            <article>
                <p>Lorem Ipsum Dolor Sit Amet Adipiscing</p>

                <!-- Photo Banner -->
                 <div class="photo-banner"></div>
            </article>
        </section>

        <hr />

        <!-- Our Profile -->
        <section id="section-our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

           <div class="profile-icon-container">
                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 1</h4>
                 </div>

                 <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 1</h4>
                </div>
           </div>
        </section>

        <hr />

        <!-- Portofolio -->
        <section id="section-portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>
        </section>

        <hr />

        <!-- Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            <section>
                <!-- Form -->
                <form name="message-form" onsubmit="return validateForm()">
                    Nama: <input placeholder="Nama" type="text" name="full-name" />
                    <br />

                     Tanggal Lahir:
                    <input type="date" name="birth-date" />
                    <br />

                     Jenis Kelamin:
                     <input type="radio" id="male" name="gender" value="male" />
                     <label for="male">Laki-laki</label>
                     <input type="radio" id="female" name="gender" value="male" />
                     <label for="female">Perempuan</label>
                     <br />

                     Pesan:
                     <textarea placeholder="Pesan" name="messages"></textarea>
                      <br />

                      <input type="submit" value="Submit" />
                </form>

                <!-- Result Form -->
                <div>
                    <p>Nama: <span id="sender-full-name"></span></p>
                    <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                    <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                    <p>Pesan: <span id="sender-messages"></span></p>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>Made by Fapupu@2024</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
